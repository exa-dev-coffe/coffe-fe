name: Build & Deploy Frontend to K3s (Kubernetes) via GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Get short SHA
      - name: Get Commit SHA (short)
        id: vars
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      # 3️⃣ Setup Node for Vite build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4️⃣ Create .env from GitHub Secrets
      - name: Create .env
        run: |
          echo "VITE_APP_API_URL=${{ secrets.VITE_APP_API_URL }}" > .env
          echo "VITE_APP_CLIENT_KEY_MIDTRANS=${{ secrets.VITE_APP_CLIENT_KEY_MIDTRANS }}" >> .env

      # 5️⃣ Build Vite
      - name: Install dependencies
        run: npm install

      - name: Build Vite
        run: npm run build

      # 6️⃣ Log in to GHCR
      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" \
          | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 7️⃣ Build Docker Image
      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/front-end-coffe:${{ steps.vars.outputs.sha }}
          docker build -t $IMAGE .

      # 8️⃣ Push Image
      - name: Push Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/front-end-coffe:${{ steps.vars.outputs.sha }}
          docker push $IMAGE

      # 9️⃣ Deploy to Kubernetes (K3s)
      - name: Deploy to K3s
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 31080 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

          ssh -p 31080 -i ~/.ssh/id_ed25519 deploy@${{ secrets.VPS_HOST }} << EOF
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml

            NEW_IMAGE="ghcr.io/${{ github.repository_owner }}/front-end-coffe:${{ steps.vars.outputs.sha }}"

            # Patch deployment di namespace dev-coffe
            kubectl set image deployment/frontend-coffe \
              -n dev-coffe \
              frontend-coffe=\$NEW_IMAGE

            # Lihat rollout
            # kubectl rollout status deployment/front-end-coffe -n dev-coffe
          EOF
