name: Build & Deploy React JS to VPS via GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (optional — hanya buat baca .env di langkah awal)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Create .env file dari secrets
      - name: Create .env for build
        run: |
          echo "VITE_APP_API_URL=${{ secrets.VITE_APP_API_URL }}" > .env
          echo "VITE_APP_CLIENT_KEY_MIDTRANS=${{ secrets.VITE_APP_CLIENT_KEY_MIDTRANS }}" >> .env

      # 4️⃣ Login ke GHCR
      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 5️⃣ Build & Push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/front-end-coffe:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # 6️⃣ Deploy ke VPS via SSH
      - name: Deploy to VPS
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 31080 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

          ssh -p 31080 -i ~/.ssh/id_ed25519 deploy@${{ secrets.VPS_HOST }} << 'EOF'
            IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/front-end-coffe:latest

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            docker pull $IMAGE_NAME
            docker stop front-end-coffe || true
            docker rm front-end-coffe || true

            docker run -d --name front-end-coffe \
              -p 8007:80 \
              --memory="512m" \
              --cpus="1.0" \
              --restart=on-failure:5 \
              $IMAGE_NAME
          EOF
